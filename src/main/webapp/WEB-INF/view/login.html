<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>考勤系统 - 登录</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/login/bootstrap.min.css?v=4.0.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/login/signin.css" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
</head>

<body class="text-center">
    <form class="form-signin" role="form" action="${ctxPath}/login" method="post">
        <div class="mb-4" style="margin:0 auto;background-color: #563d7c;border-radius: 20%; width:72px;height: 72px;display: table">
            <div style="display: table-cell;vertical-align: middle">
                <svg style="" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="55" height="55">

                </svg>
            </div>
        </div>
        <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
        <p style="color: red;">${tips!}</p>
        <div class="form-group">
            <label class="sr-only">用户名</label>
            <input type="text" name="username" class="form-control" placeholder="用户名" required="">
        </div>
        <div class="form-group">
            <label class="sr-only">密码</label>
            <input type="password" name="password" class="form-control" placeholder="密码" required="">
        </div>
        @if(kaptcha.getKaptchaOnOff() == true){
        <div class="form-group">
            <div style="text-align: left">
                <input style="display: inline" class="form-control col-sm-4" name="kaptcha"  type="text" placeholder="验证码" required="">
                <img class="col-sm-4"  id="kaptcha" src="${ctxPath}/kaptcha" width="100%" height="100%"/>
            </div>
        </div>
        @}
        <div class="checkbox mb-3" style="text-align: left">
            <label>
                <input type="checkbox" name="remember" style="margin-top: 2px;">记住我
            </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">登 录</button>
        <p class="mt-5 mb-3 text-muted">© 2018-2019 智能考勤系统</p>
    </form>

<script>
    $(function () {
        $("#kaptcha").on('click', function () {
            $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
        });
    });
</script>

</body>

</html>
